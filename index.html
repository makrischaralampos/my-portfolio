<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- SEO Meta Tags -->
    <meta
      name="description"
      content="A personal portfolio website showcasing projects, skills, and experience in software development."
    />
    <meta
      name="keywords"
      content="Software Engineer, Frontend Developer, React, Tailwind CSS, Portfolio"
    />
    <meta name="author" content="Your Name" />

    <!-- Social Media Sharing -->
    <meta property="og:title" content="Your Portfolio Name" />
    <meta
      property="og:description"
      content="A personal portfolio showcasing my projects and skills."
    />
    <meta property="og:image" content="/images/portfolio-preview.png" />
    <!-- Add an image preview -->
    <meta property="og:url" content="https://your-portfolio.com" />

    <meta name="twitter:card" content="summary_large_image" />
    <meta name="twitter:title" content="Your Portfolio Name" />
    <meta
      name="twitter:description"
      content="A personal portfolio showcasing my projects and skills."
    />
    <meta name="twitter:image" content="/images/portfolio-preview.png" />
    <!-- Same preview image -->

    <!-- Title of the Page-->
    <title>Your Portfolio Name</title>

    <!-- Other head content -->
  </head>
